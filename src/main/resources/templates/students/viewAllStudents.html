<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Список одноклассников</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Список одноклассников</h1>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="myClass:${listMyClass}">
            <td th:text="${myClass.getSecondName()}"></td>
            <td th:text="${myClass.getFirstName()}">Otto</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
