<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавление оценки</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Добавление оценки</h1>
    <br>
    <table>
        <tr>
            <td>
                <form th:action="@{/teacher/setgradetoclassjournal}" th:object="${gradeData}" method="post">
                    <label>Класс:</label><label th:text="${gradeData.classTitle}"></label>
                    <input type="text" hidden="true" name="classId"
                           th:value="${gradeData.classId}" th:field="${gradeData.classId}">
                    <br>
                    <input type="text" hidden="true" name="classTitle" th:value="${gradeData.classTitle}"
                           th:field="${gradeData.classTitle}">
                    <label>Дисциплина:</label> <label th:text="${gradeData.disciplinTitle}"></label>
                    <br>
                    <br>
                    <select class="form-select" th:field="${gradeData.studentId}">
                        <option th:each="s:${studentList}" th:value="${s.studentId}"
                                th:text="${s.getSecondName()}+'&nbsp'+${s.getFirstName()}">
                        </option>
                    </select>
                    <br>
                    <label for="startDate">Дата</label>
                    <input id="startDate" class="form-control" min="2023-01-01" max="2025-12-31" type="date"
                           th:field="${gradeData.dateGrade}"/>
                    <div style="color: red" th:errors="*{dateGrade}" class="error"/>
                    <br>
                    <input class="form-control form-control-lg" type="text" placeholder="введите комментарий"
                           aria-label=".form-control-lg example" th:field="${gradeData.description}">
                    <div style="color: red" th:errors="*{description}" class="error"/>
                    <br>
                    <label>Оценка:</label>
                    <select class="form-select" aria-label="Default select example" th:field="${gradeData.grade}">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <br>
                    <input name="submit" type="submit" class="btn btn-primary" value="Добавить в классный журнал"/>
                </form>
            </td>
        </tr>
    </table>
    <br><br>
</div>
</body>
</html>
