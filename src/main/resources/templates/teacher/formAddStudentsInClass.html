<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового ученика в класс</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Добавление нового ученика в класс</h1>
    <br>
    <form action="#" th:action="@{/teacher/addstudent}" th:object="${registrationData}" method="post">
        <input class="form-control form-control-lg" type="text" placeholder="Фамилия"
               aria-label=".form-control-lg example" th:field="*{lastName}">
        <div style="color: red" th:errors="*{lastName}" class="error"/>
        <br>
        <input class="form-control form-control-lg" type="text" placeholder="Имя"
               aria-label=".form-control-lg example" th:field="*{firstName}">
        <div style="color: red" th:errors="*{firstName}" class="error"/>
        <br>
        <input class="form-control form-control-lg" type="text" placeholder="Имя пользователя"
               aria-label=".form-control-lg example" th:field="*{userName}">
        <div style="color: red" th:errors="*{userName}" class="error"/>
        <br>
        <input class="form-control form-control-lg" type="text" placeholder="Пароль"
               aria-label=".form-control-lg example" th:field="*{password}">
        <div style="color: red" th:errors="*{password}" class="error"/>
        <br>
        <input name="submit" type="submit" class="btn btn-primary" value="Создать"/>
    </form>
</div>
</body>
</html>
